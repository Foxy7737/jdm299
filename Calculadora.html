    <div class="calculadora">
        <div class="centrar">
            <input type="text" id="pantalla" disabled>
        </div><br>
        <div class="centrar">
            <button onclick="calcular()" class="boton" id="igual">=</button>
            <button id="boton-invisible">aaa</button>
            <button class="limpiar" onclick="limpiar()" id="borrar">Borrar</button>
        </div><br>
        <div class="centrar">
            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button id="boton-invisible"></button>
            <button onclick="agregar('-')" class="data-operador">-</button>
        </div><br>
        <div class="centrar">
            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button id="boton-invisible"></button>
            <button onclick="agregar('+')" class="data-operador">+</button>
        </div><br>
        <div class="centrar">
            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button id="boton-invisible"></button>
            <button onclick="agregar('*')" class="data-operador">*</button>
        </div><br>
        <div class="centrar">
            <button id="boton-invisible">a</button>
            <button onclick="agregar('0')">0</button>
            <button id="boton-invisible">loloo</button>
            <button onclick="agregar('/')" class="data-operador">/</button>
        </div>
    </div>
